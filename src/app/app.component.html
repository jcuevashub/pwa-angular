
<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <span>Api Loader</span>
    <span class="example-spacer"></span>
      <button mat-raised-button color="accent" *ngIf="this.showButton" (click)="addToHomeScreen()">Add to home screen</button>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card *ngFor="let item of responses">
      <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         {{item.description}}
      </mat-card-content>
      <mat-card-actions >
        <a button mat-raised-button href="{{item.url}}" color="primary">More</a>
      </mat-card-actions>
  </mat-card>
</main>
<router-outlet></router-outlet>
